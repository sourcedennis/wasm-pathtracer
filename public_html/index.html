<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #settingspanel {
      width: 210pt;
      padding: 20pt;
      background: white;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
    }
    #scenepanel {
      width: 210pt;
      padding: 20pt;
      padding-left: 10pt;
      padding-right: 10pt;
      background: white;
      position: absolute;
      top: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
    }
    .sidepanel h2 {
      margin: 0;
      font-family: OpenSansSemiBold, Arial;
    }
    .sidepanel div {
      margin-bottom: 10pt;
      margin-top: 10pt;
    }
    .sidepanel div span {
      margin-bottom: 4pt;
      display: block;
      font-family: OpenSansLight, Arial;
    }
    .sidepanel hr {
      border: .5px solid black;
    }
    button {
      padding-top: 6pt;
      padding-bottom: 7pt;
      padding-left: 12pt;
      padding-right: 12pt;

      border: none;
      border-radius: 10px;
      background-color: #1072f6;
      color: #F2F2F2;
      font-family: OpenSansSemiBold;
      width: 68pt;
      font-size: 10pt;
      background-position: 4pt 0;
      background-repeat: no-repeat;
      background-size: auto 100%;
      margin: 0;
    }
    button.choice {
      padding-left: 30pt;
    }
    button.selected {
      background-image: url( 'images/selected.png' );
      background-position: 4pt 0;
      background-repeat: no-repeat;
      background-size: auto 100%;
      background-color: #0044e3;
    }
    button.choice.left {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      margin-right: 0;
    }
    button.choice.top {
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    button.choice.right {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      margin-left: 0;
      border-left: 1px solid white;
    }
    button.choice.bottom {
      border-top-right-radius: 0;
      border-top-left-radius: 0;
      border-top: 1px solid white;
    }
    button.choice.middle {
      border-radius: 0;
      border-left: 1px solid white;
    }
    div.button_row {
      margin: 0;
      padding: 0;
      display: block;
    }
    @font-face {
      font-family: OpenSansLight;
      src: url("fonts/OpenSans-Regular.ttf");
    }
    @font-face {
      font-family: OpenSansSemiBold;
      src: url("fonts/OpenSans-SemiBold.ttf");
    }
    table {
      font-family: OpenSansLight;
    }
    table th {
      font-weight: normal;
      text-align: left;
      font-size: 10pt;
    }
    table td {
      font-size: 12pt;
      width: 50pt;
    }
    canvas {
      margin-left: 250pt;
    }
    .scene-option {
      width: 210pt;
      height: 126pt;
      background-size: 210pt 126pt;
      position: relative;
    }
    .scene-option span {
      display: block;
      bottom: -4pt;
      width: calc( 100% - 55pt );
      color: white;
      position: absolute;
      padding-left: 45pt;
      padding-right: 10pt;
      padding-bottom: 10pt;
      padding-top: 10pt;
      background-color: rgba( 0, 0, 0, 0.7 );
      font-weight: bold;
    }
    .scene-option.selected span {
      background-image: url( 'images/selected.png' );
      background-position: 4pt 0;
      background-repeat: no-repeat;
      background-size: auto 100%;
    }
    </style>
    <title>Raytracer</title>
  </head>
  <body>
    <div id="scenepanel" class="sidepanel"><!--This is filled by Elm in src_ts/PanelScenes.elm--></div>
    <canvas width=1000 height=600></canvas>
    <div id="settingspanel" class="sidepanel"><!--This is filled by Elm in src_ts/PanelSettings.elm--></div></body>
</html>
